<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Game Mania</title>
</head>
<body>
    <div id="container">
    <div id="banner">
        <h1>GAME MANIA</h1>
    </div>
    <div id="menu">
        <ul id="links">
            <li><a href="index.html">Início</a></li>
            <li><a href="#">Promoções</a></li>
            <li><a href="#">Categorias</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>
    <div id="login"><h2>Login</h2>
        <p><input type="email" name="email" id="email" placeholder="e-mail" size="100"></p>
        <p><input type="password" name="senha" id="senha" placeholder="senha" size="100"></p>
        <p><input type="button" value="Entrar" id="entrar" onclick="login()">
        <input type="button" value="Esqueci minha Senha" id="esqueci" onclick="senhar()"></p>
    </div>
    <div id="cadastro"><h2>Cadastre-se</h2>
        <p><input type="text" name="nomecad" id="nomecad" placeholder="nome" size="100"></p>
        <p><input type="email" name="emailcad" id="emailcad" placeholder="e-mail" size="100"></p>
        <p><form action="?" method="POST" id="captcha">
            <div class="g-recaptcha" data-sitekey="6Lej1r4fAAAAAGW40SPFlULLeHTaav91dqJyl4kL"></div></p>
            <input type="button" value="Submit" id="submeter" onclick="cadastrar()">
          </form></p>
    </div>
    <div id="footer">
        <p>GAME MANIA - Todos os direitos reservados<br>Av. Paulista, 500 - CEP 00000-000 São Paulo/SP<br>Tel. (11) 99999-9999</p>
    </div>
    <script src="login.js"></script>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
