<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Travel Star</title>
  </head>
  <body>
    <header>
    <nav class="navbar navbar-light bg-dark">
        <div>
        <img class="rounded-circle" src="https://source.unsplash.com/70x70/?Travel" alt="logo da loja">
          <a class="navbar-brand text-white" href="#">Travel Star</a>
        </div>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contato</a>
            </li>
          </ul>
      </nav>
    </header>
    <section>
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://source.unsplash.com/1400x500/?Beach" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://source.unsplash.com/1400x500/?Mountain" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
    <section>
        <div class="container mb-5">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1>Destinos</h1>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <img src="https://source.unsplash.com/300x200/?Sampa" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">São Paulo</h5>
                              <p class="card-text">Viaje pela Metrópole</p>
                              <a href="/travelstar/sp.html" class="btn btn-success">Viajar</a>
                            </div>
                          </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <img src="https://source.unsplash.com/300x200/?Riodejaneiro" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">Rio de Janeiro</h5>
                              <p class="card-text">Conheça a Cidade Maravilhosa</p>
                              <a href="/travelstar/rj.html" class="btn btn-success">Viajar</a>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container-fluid bg-dark p-2">
            <div class="row">
                <div class="col-sm-12 text-white text-center">
                    <p class="mb-0">Desenvolvido por Travel Star</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
